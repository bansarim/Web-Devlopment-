<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order Form</title>
    <meta name='Auhor' content="Bansari Maharaja">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div style="border: 1px solid black">
        <br>
        <br>
        <b>
            <font color="orange"> Order Form
            </font>
        </b>
        <br>
        <br>
        <fieldset>
            <legend> Basic Information </legend>

            <form action="#" method="get" id="our-form">
                <label for="Name">Name:</label>
                <input type="Name" id="Name" placeholder="Bansari Maharaja" size="30" disabled></input>
                <br>
                <br>
                <label for="Email">Email:</label>
                <input type="Email" id="Email" placeholder="maha0141@algonquinlive.com" size="30"></input>
                <br>
                <br>
                <label for="Address">Address:</label>
                <textarea id="Address" cols="25" row="6"></textarea>
                <br>
                <label for="Postcode">Postcode:</label>
                <input type="PostalCode" id="Postcode"></input>



        </fieldset>
        <br>

        <fieldset>
            <legend>Product Information</legend>


            <table style border="1px soild black">
                <tr>
                    <th>Product</th>
                    <th>Part Number</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>Box</td>
                    <td>Ac100</td>
                    <td><input type="number" id="quantity"></input></td>
                    <td>$5</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Coffee Table</td>
                    <td>Ac200</td>
                    <td><input type="number" id="quantity 2"></input></td>
                    <td>$100</td>
                    <td></td>

                </tr>
                <tr>
                    <td>Chair</td>
                    <td>Ac300</td>
                    <td><input type="number" id="quantity 3"></input></td>
                    <td>$150</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Desk</td>
                    <td>Ac400</td>
                    <td><input type="number" id="quantity 4"></input></td>
                    <td>$120</td>
                    <td></td>


                </tr>

                <tr>
                    <td>ComputerTable</td>
                    <td>Ac500</td>
                    <td><input type="number" id="quantity 5"></input></td>
                    <td>$130</td>
                    <td><input type="number" id="quantity 6"></input></td>
                </tr>
                <tr>
                    <td align="right" colspan="4">Total:</td>
                    <td><input type="number" id="quantity 7"></input></td>
            </table>


        </fieldset>
        <br>
        <br>
        <b>Credit Card Information</b>
        <br>
        <br>
        <label for="Credit Card type">Card Type:</label>
        <br>

        <input type="radio" name="card" id="card">Mastercard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</input>


        <label for="Card Number">Card Number: </label><input type="number" name="Card Number"> </input>

        <br>

        <input type="radio" name="card" id="card"> Visa </input>

        <br>

        <input type="radio" name="card" id="card">Gift Card&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</input>

        <label for="Expiry date"> Expiry date:</label>

        <input type="date" name="Expiry date" id="Expiry date"></input>

        <br>
        <br>

        <label for="Delivery Address"><b>Delivery Address:</b></label>

        <textarea name="" id="Delivery Address" cols="25" rows="6"></textarea>

        <br>
        <br>

        <pre>
 <input type="submit" value="Send Order" id = "Send Order">  <input type="reset" value="Clear Form" id = "Send Order"></input>
        </pre>
        <br>

        <br>
    </div>
    </form>
    </div>
</body>

</html>
